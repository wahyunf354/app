<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tumbuhan Obat Finder</title>
	<link rel="stylesheet" href="/src/style/style.css">
	<!-- CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<script type="module" src="/src/script/main.js"></script>
</head>

<body>
	<header>
		<h2>Cari Tanaman Obat</h2>
	</header>
	<main>
		<div id="search-container" class="search-container">
			<input placeholder="Ketik nama tanaman" id="searchElement" type="search" autocomplete="off" autofocus>
			<button id="searchButtonElement" type="submit" class="h2">&#128269;</button>

			<fieldset class="form-group">
				<div class="row">
					<div class="col-sm-10">
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="berdasarkan" id="berdasarkan1" value="tanaman" checked>
							<label class="form-check-label" for="berdasarkan1">
								tanaman
							</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="berdasarkan" id="berdasarkan2" value="penyakit">
							<label class="form-check-label" for="berdasarkan2">
								penyakit
							</label>
						</div>
					</div>
				</div>
			</fieldset>

		</div>


		<div id="list-tanaman" class="list-tanaman">

		</div>


	</main>
	<!-- jQuery and JS bundle w/ Popper.js -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
</body>

</html>
